{% extends "base.html" %}

{% block title %}Mix{% endblock %}

{% block content%}

<div class="container">
    <div class="page-header">
        <h1>混合更新Mix <small>update flow path by methods</small></h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">更新操作</h3>
                  </div>
                  <div class="panel-body">
                    <form>
                        <div class="form-group">
                          <!-- <label for="flowInput">更新流命令</label> -->
                          <textarea  type="text" class="form-control" rows=6 id="flows" placeholder="flows to update"></textarea>
                        </div>
                        <!-- <button type="submit" class="btn btn-default" onclick='send_to_update()'>提交更新或安装</button> -->
                      </form>
                      <button type="submit" class="btn btn-default" onclick='send_to_update()'>提交更新或新的流表</button>
                    </textarea>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                      <div class="col-md-4">
                        <h3 class="panel-title">混合结果</h3>
                      </div>
                      <div class="col-md-8 text-right">
                        <button type="submit" class="btn btn-default" onclick="get_methlogs()">获取结果</button>
                      </div>
                    </div>
                    
                  </div>
                  <div class="panel-body">
                    <textarea  type="text" class="form-control" disabled rows=5 id="method_logs" placeholder="logs will be printed here"></textarea>                    
                    </textarea>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well">
                <img src="../static/topo.png" class="img-responsive"/>
                <div class="h4 text-center">示例网络拓扑结构</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" id='log'>
            <div class="panel panel-default">
                <div class="panel-heading">

                  <div class="row">
                    <div class="col-md-4">
                      <h3 class="panel-title">iperf可视化</h3>
                    </div>
                    <div class="col-md-8 text-right">
                      <button type="submit" class="btn btn-default" onclick="get_imgs()">获取图形</button>
                    </div>
                  </div>

                </div>
                <div class="panel-body">
                  <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#bwimgs" role="tab" data-toggle="tab">带宽</a></li>
                    <li role="presentation"><a href="#jitter" role="tab" data-toggle="tab">抖动</a></li>
                    <li role="presentation"><a href="#loss" role="tab" data-toggle="tab">丢包</a></li>
                  </ul>
                  <div class="tab-content">
                    <div role='tabpanel' class="tab-pane" id="bwimgs">
                    </div>
                    <div role='tabpanel' class="tab-pane" id="jitter">  
                    </div>
                    <div role='tabpanel' class="tab-pane" id="loss">
                    </div>

                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-6" id='flows_new'>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">参数配置</h3>
                  </div>
                  <div class="panel-body">
                    <form>
                        <div class="form-group">
                          <label for="tcam">TCAM空间设置/条</label>
                          <input  type="number" class="form-control" id="tcam" value=60 placeholder="20--1000"></input>
                        </div>
                        <div class="form-group">
                            <label for="buff">Buffer空间设置/MB</label>
                            <input  type="number" class="form-control" id="buff" value=1 placeholder="0--10"></input>
                          </div>
                        <button type="submit" class="btn btn-default" onclick='startall()'>启动网络</button>
                        <button type="submit" class="btn btn-default" onclick='stopall()'>停止运行</button>
                      </form>  
                    </textarea>
                </div>
            </div>
        </div>
        
    </div>
    
</div>

{%endblock%}


{%block scripts%}
{{super()}}
<script src={{ url_for('static',filename='actions.js') }}></script>
{%endblock%}
